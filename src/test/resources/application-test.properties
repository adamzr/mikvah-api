mikvah.auth0.issuer=
mikvah.auth0.apiAudience=
mikvah.auth0.management-token=
mikvah.stripe.api-secret=
mikvah.stripe.webhook-endpoint-secret=
mikvah.mikvah-treasurer-email=
mikvah.membership-manager-email=
mikvah.appointment-cost=3600
mikvah.currency=usd
mikvah.time-zone=America/Los_Angeles

spring.mvc.dispatch-options-request=true
spring.datasource.url=jdbc:postgresql://localhost/mikvah
spring.datasource.username=mikvah_user
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.generate-ddl=true
logging.level.org.lamikvah=DEBUG
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

simplejavamail.javaxmail.debug=true
simplejavamail.smtp.host=
simplejavamail.smtp.port=465
simplejavamail.transportstrategy=SMTPS
simplejavamail.smtp.username=
simplejavamail.smtp.password=

management.endpoints.web.base-path=/


envvars.AUTH0_MANAGEMENT_TOKEN=
envvars.STRIPE_SECRET=
envvars.STRIPE_ENDPOINT_SECRET=
envvars.SMTP_USERNAME=
envvars.SMTP_PASSWORD=
envvars.TREASUER_EMAIL=
envvars.MEMBERSHIP_MANAGER_EMAIL=
